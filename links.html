<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links de Felipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      background: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .links a:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="https://github.com/felipevalboeno.png" alt="Felipe Rocha">
    <h1>Ol√°, eu sou Felipe Rocha</h1>
    <p>Desenvolvedor Java | Spring Boot | APIs RESTful</p>
    <div class="links">
      <a href="https://github.com/felipevalboeno" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/felipevalboeno" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/felipevalboeno" target="_blank">Instagram</a>
      <a href="https://twitter.com/felipevalboeno" target="_blank">Twitter</a>
    </div>
  </div>
</body>
</html>
