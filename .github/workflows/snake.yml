name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # todos os dias à meia-noite
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1️⃣ Pega o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Cria pasta dist caso não exista
      - name: Create dist folder
        run: mkdir -p dist

      # 3️⃣ Gera os SVGs do Snake (normal + dark)
      - name: Generate github-contribution-grid-snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: felipevalboeno
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      # 4️⃣ Faz deploy para a branch 'output'
      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output          # branch de destino
          folder: dist            # pasta com os SVGs
          token: ${{ secrets.GITHUB_TOKEN }} # ou seu GH_PAT se houver proteção de branch
